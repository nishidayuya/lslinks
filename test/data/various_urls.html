<html>
  <!-- based on https://developer.mozilla.org/en-US/docs/Learn/Common_questions/Web_mechanics/What_is_a_URL -->
  <head>
  </head>
  <body>
    <h1>absolute URLs</h1>
    <ul>
      <li><a href="http://full-url.example.org/path/">full URL</a></li>
      <li><a href="//implicit-protocol.example.org/path/">implicit protocol</a></li>
      <li><a href="/implicit/domain/name.html">implicit domain name</a></li>
    </ul>
    <h1>relative URLs</h1>
    <ul>
      <li><a href="sub/resources">sub-resources</a></li>
      <li><a href="../back.html">going back in the directory tree</a></li>
    </ul>
  </body>
</html>
